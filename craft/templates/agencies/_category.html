{# this is category ytemplate #}

{% extends "layouts/_site.html" %}

  {% block content %}
    Category: {{ category }}

    {% set entries = craft.entries.section('agencies').relatedTo(category) %}

    {# {{ entry }} #}
    {% for entry in entries %}
        <p><a href="{{ entry.url }}">{{ entry.title }}</a></p>
    {% endfor %}
  {% endblock %}
