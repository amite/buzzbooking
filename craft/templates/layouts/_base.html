
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
  {% if entry.title is defined %}
    {{ entry.title }} | {{ siteName }}
  {% else %}
    {{ title }}
  {% endif %}
</title>


  {% block head %}
  {% endblock %}
</head>
<body>

  {% block content %}
  {% endblock %}

{% block scripts %}
{% endblock %}

</body>
</html>
